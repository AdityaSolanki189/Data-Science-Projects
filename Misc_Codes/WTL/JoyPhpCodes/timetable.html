<!DOCTYPE html>

<html>
	<head>
		<title>
			School Timetable
       	</title>
	<link rel="stylesheet" href="timetable_styling.css">
    </head>

	<body>
	    <table id = "EntireTable" class="borderCollapse">
        	<tr id = "TopRow" class="borderCollapse">
                <th id="TopRowHeading" colspan="6" class="borderCollapse">
                    TimeTable
                </th>
            </tr>

	    	<tr id="TableHeadings" class="borderCollapse TableHeading">
				<th id = "RowHeading" class="greenFont" rowspan="6">Hours</th>
				<th>Mon</th>
				<th>Tue</th>
				<th>Wed</th>
				<th>Thu</th>
				<th>Fri</th>
			</tr>
	    	
			<tr id="Monday" class="violetFont">
				<td>Science</td>
				<td>Maths</td>
				<td>Science</td>
				<td>Maths</td>
				<td>Arts</td>
			</tr>

	    	<tr id ="Tuesday" class="redFont">
				<td>Science</td>
				<td>Maths</td>
				<td>Science</td>
				<td>Maths</td>
				<td>Sports</td>
			</tr>	

	    	<tr>
				<th colspan="5">Lunch</th>
			</tr>	

	    	<tr>
				<td>Science</td>
				<td>Maths</td>
				<td>Science</td>
				<td>Maths</td>
				<td rowspan="2">Sports</td>
			</tr>
			
			<tr>
				<td>Science</td>
				<td>Maths</td>
				<td>Science</td>
				<td>Maths</td>
			</tr>
	    </table>
    </body>
</html>
